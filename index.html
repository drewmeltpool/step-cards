<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<title>Medico</title>
	</head>
	<body>
		<div id="root"></div>
		<header class="hero">
			<nav class="nav">
				<div class="nav__inner-wrapper container">
					<h1 class="logo">Medico</h1>
					<ul class="nav__list">
						<li class="nav__item">
							<button class="btn btn--default">Log in</button>
							<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal">Create new card</button>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main class="main">
			<section class="login-error">
				<img class="login-error__img" src="./assets/medicine.svg" alt="Login Erroe">
			</section>
		</main>

		<!--		Modal-->

			<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content" id="formContent">
						<div class="modal-header">
							<h5 class="modal-title" id="ModalLabel">New message</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form>
								<div class="mb-3">
									<label for="typeOfDoctor">Choose a doctor</label>
									<select class="form-control visit-form-input" id="typeOfDoctor" name="doctor">
										<option value="chose">Please, choose a doctor</option>
										<option value="cardiologist" class="card">Cardiologist</option>
										<option value="therapist">Therapist</option>
										<option value="dentist">Dentist</option>
									</select>
								</div>
							</form>
								<div class="mb-3">
									<label for="urgency">Select urgency</label>
									<select class="form-control visit-form-input" id="urgency" name="urgency">
										<option value="normal">Normal</option>
										<option value="priority">Priority</option>
										<option value="urgent">Urgent</option>
									</select>
								</div>
							<form id="wrapper">

							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary close-form-btn" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal" id="createVisitBtn">Create visit</button>
						</div>
					</div>
				</div>
			</div>

<!--		Modal-->

		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
		<script type="module" src="js/app.js"></script>

	</body>
</html>
